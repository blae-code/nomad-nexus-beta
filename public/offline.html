<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus OS Offline</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #0b0b0d;
        color: #d6d3d1;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      }
      .shell {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        max-width: 480px;
        width: 100%;
        border: 1px solid #3f3f46;
        border-radius: 14px;
        background: linear-gradient(180deg, rgba(36, 29, 24, 0.6), rgba(16, 16, 20, 0.8));
        padding: 20px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #f97316;
      }
      p {
        margin: 0;
        font-size: 13px;
        line-height: 1.5;
        color: #a1a1aa;
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <section class="card">
        <h1>Offline Mode</h1>
        <p>Nexus OS is offline. Cached mission context remains available where supported. Reconnect to sync comms and live updates.</p>
      </section>
    </main>
  </body>
</html>
